version: 2
jobs:
  coordinator:
    docker:
      - image: circleci/node:10.8.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
              - yarn-v1-coordinator{{ checksum "./coordinator/yarn.lock" }}-{{ arch }}
              - yarn-v1-coordinator

      - restore_cache:
          keys:
              - node-v1-coordinator{{ checksum "./coordinator/package.json" }}-{{ arch }}
              - node-v1-coordinator

      # install dependencies
      - run: cd coordinator && yarn install

      - save_cache:
          key: yarn-v1-coordinator{{ checksum "./coordinator/yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn

      - save_cache:
          key: node-v1-coordinator{{ checksum "./coordinator/package.json" }}-{{ arch }}
          paths:
            - ./coordinator/node_modules

      # run linter!
      - run: cd coordinator && yarn lint

workflows:
  version: 2
  coordinator:
    jobs:
      - coordinator
